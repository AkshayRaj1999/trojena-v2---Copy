<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trojena Long-Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="TrojenaStyle.css">
</head>

<body>
    <header class="thankyou__header">
        <div class="container">
            <div class="logo__container">
                <a href="https://www.neom.com/en-us/regions/trojena" target="_blank" rel="noopener">
                    <img src="./Uploads/images/header-trojena-logo.png" alt="trojena">
                </a>
            </div>
        </div>
    </header>
    <section class="thanks__note__content__section">
        <div class="container">
            <div class="thanks__note__content__wrapper">
                <div class="thanks__note__content__wrapper__image__container">
                    <img src="./Uploads/images/3x.png" alt="success-image">
                </div>
                <h3>
                    Thank you for
                    registering your interest
                </h3>
                <p>
                    We have recorded your preferences, and you can expect exclusive updates and information before the
                    highly anticipated general public release early next year.
                </p>
                <span>
                    To learn more about Trojena
                </span>
                <a href="https://www.neom.com/en-us/regions/trojena">
                    <button type="button" class="cta__button">
                        CLICK HERE
                    </button>
                </a>
            </div>
        </div>
    </section>
    <footer class="trojena__footer">
        <div class="container">
            <div class="trojena__footer__wrapper__thankyou">
                <p>FOLLOW TROJENA ON SOCIAL MEDIA</p>
                <div class="trojena__footer__social__media__links">
                    <ul>
                        <li>
                            <a href="https://www.facebook.com/NEOMTROJENA/">
                                <img src="./Uploads/images/facebook-logo.png" alt="facebook-logo">
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com/NEOMTROJENA">
                                <img src="./Uploads/images/x-logo.png" alt="x-logo">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com/@TROJENA">
                                <img src="./Uploads/images/youtube-logo.png" alt="youtube-logo">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/company/trojena/">
                                <img src="./Uploads/images/linkedin-logo.png" alt="linkedin-logo">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/discovertrojena/">
                                <img src="./Uploads/images/instagram-logo.png" alt="instagram-logo">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
